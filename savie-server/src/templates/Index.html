<!--Modal definition for registration.-->
<div class="modal" id="register-modal">
       <form id="userAccountCreate" action="/api/users" method="POST">
            <div class="formError"></div>
            <div class="formSuccess"></div>
            <div class="row">
                <div class="col s12 ">
                    <h3>Register</h3>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">person</i>
                    <input name="name" id="name" type="text" class="validate" required>
                    <label for="name">Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">email</i>
                    <input name="email" id="email" type="email" class="validate" required>
                    <label for="email">Email</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">lock</i>
                    <input class="validate" name="password" id="password" type="password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}">
                    <label for="password">Password</label>
                    <span class="helper-text" data-error="Password must contain at least 6 characters, 
                    including UPPER/lowercase and numbers." data-success="Ok"></span>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">lock</i>
                    <input class="validate" name="password2" id="password2" type="password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}">
                    <label for="password2">Confirm password</label>
                    <span class="helper-text" data-error="Passwords must match." data-success="Ok"></span>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <button type="submit" class="btn waves-effect waves-light col s12 {global.btnColor}">Register Now</button>
                </div>
                <div class="col s12">
                    <p class="center-align">Already have an account? <a id="modal-form-link" class="modal-trigger" href="#signin-modal">Sign In</a></p>
                </div>
            </div>
        </form>
    </div>
</div>

<!--Modal definiton for sign in.-->
<div class="modal" id="signin-modal">
    <div class="modal-content">
        <form id="userSessionCreate" action="/api/tokens" method="POST">
            <div class="formError"></div>
            <div class="formSuccess"></div>
            <div class="row">
                <h3>Sign In</h3>
                <div class="input-field col s12">
                    <i class="material-icons prefix">email</i>
                    <input name="email" id="email" type="email" class="validate">
                    <label for="email">Email</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">lock</i>
                    <input type="password" id="password" name="password" class="validate">
                    <label class="active" for="password">Password</label>
                </div>
            </div>
            <button type="submit" class="waves-effect waves-light btn {global.btnColor}">Sign In</button>
            <div class="col s12">
                <p class="center-align">New to Nexus? <a class="modal-trigger" id="modal-form-link" href="#register-modal">Sign up now!</a></p>
            </div>
        </form>
    </div>
</div>
