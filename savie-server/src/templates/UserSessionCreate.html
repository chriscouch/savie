<div class="container">
    <div class="row col s12 l4 z-depth-4 card-panel">
        <div class="col s12">
            <form id="userSessionCreate" action="/api/tokens" method="POST">
                <div class="formError"></div>
                <div class="formSuccess"></div>
                <div class="row">
                    <h3>Sign In</h3>
                    <div class="input-field col s12">
                        <i class="material-icons prefix">email</i>
                        <input name="email" id="email" type="email" class="validate">
                        <label for="email">Email</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">lock</i>
                        <input type="password" id="password" name="password" class="validate">
                        <label class="active" for="password">Password</label>
                    </div>
                </div>
                <button type="submit" class="waves-effect waves-light btn {global.btnColor}">Sign In</button>
                <div class="col s12">
                    <p class="center-align">New to Nexus? <a class="modal-trigger" href="#register-modal">Sign up now!</a></p>
                </div>
            </form>
        </div>
    </div>
</div>

    <!-- Load page specific JavaScript -->
    <script type="text/javascript" charset="UTF-8" src="/assets/scripts/userSessionCreate.js"></script>
